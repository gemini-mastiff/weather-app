<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="content">
      <div class="forecast-window">
        <div class="temp-button-wrapper">
          <div class="temp-btn" id="celsiusBtn">C°</div>
          <div class="temp-btn" id="fahrenheitBtn">F°</div>
        </div>
        <div class="forecast-card"></div>
      </div>
      <form id="locationForm">
        <input id="locationInput" type="text" placeholder="Location" />
        <button id="locationSubmit">Submit</button>
      </form>
    </div>
  </body>
</html>
